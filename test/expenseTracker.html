<!DOCTYPE html>
<head>
    <title>Expense tracker</title>
</head>
<body>
    <form id="myForm">
        <label for="a" style="color:blue">Choose expense amount</label>
        <input type="number" id="a"> <br>
        <label for="b" style="color:blue">Choose Description</label>
        <input type="text" id="b"> <br>
        <label for="c" style="color:blue">Choose a category</label>
        <select id="c">
            <option>Food</option>
            <option>Shopping</option>
            <option>Fun</option>
            <option>Bills</option>
        </select><br>
        <button type="submit" style="color:blue">Add expense</button>
        <ul id="ul"></ul>
    </form>
    <script src="expenseTracker.js"></script>
</body>
